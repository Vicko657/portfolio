<text transform="matrix(1 0 0 1 94 477)"><tspan x="0" y="0" class="st5 st9 st10">For the second part of this module we had to go into groups </tspan><tspan x="0" y="22.8" class="st5 st9 st10">and come up with an idea that would be aesthically pleasing. We </tspan><tspan x="0" y="45.6" class="st5 st9 st10">decided to do a campaign against smoking. For the group task I </tspan><tspan x="0" y="68.4" class="st5 st9 st10">had to create a Kill Smoking website.</tspan><tspan x="0" y="114" class="st5 st9 st10">I had to make sure that the font was readable, clear and and the colour </tspan><tspan x="0" y="136.8" class="st5 st9 st10">scheme was user friendly as our target audience was smokers and we </tspan><tspan x="0" y="159.6" class="st5 st9 st10">wanted our message to be clear for them to stop smoking.</tspan><tspan x="0" y="205.2" class="st5 st9 st10">I also redesigned the interactive inforgraphics on the website too.</tspan><tspan x="0" y="250.8" class="st5 st9 st10">To create the design for the website I used Adobe Illustrator and Adobe </tspan><tspan x="0" y="273.6" class="st5 st9 st10">Photoshop.</tspan><tspan x="0" y="296.4" class="st5 st9 st10">The font used was Mina.</tspan></text>
